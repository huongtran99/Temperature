    class Temperature {
        c;

        constructor(c) {
            this.c = c;
        }

        getCToF(c) {
            return (9 * c) / 5 + 32;
        }

        getCToK(c) {
            return c + 273.15;
        }

    }

    let c = parseInt(prompt("Mời bạn nhập độ c"));
    let temperature = new Temperature();
    let cToF = temperature.getCToF(c);
    let cToK = temperature.getCToK(c);

    alert(c + " Độ C = " + cToF + " Độ F");
    alert(c + " Độ C = " + cToK + " Độ K");
